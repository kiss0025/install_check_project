<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>

    <style>
      :root {
        font-size: 30px;
      }
      /* 모든기기공통 CSS */
      body {
        background-color: orange;
      }
      a {

      }
      #jb-container {
        width: 100%;

        padding: 0px;
        border: 1px solid #f90202;
      }
      #jb-header {
        display: flex;
        padding: 2px;
      }
      #jb-header-lower {
        display: flex;
        padding-bottom: 5px;
      }
      #jb-content-left {
        width: 48%;
        height: 100%;
        margin-bottom: 10px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #jb-content-right {
        width: 48%;
        height: 100%;
        margin-bottom: 10px;
        float: right;
        border: 1px solid #bcbcbc;
      }
      #jb-footer {
        clear: both;
      }
      .close-fullscreen {
        display: none;
      }

      /* desktop 규격 */
      @media screen and (min-width: 1024px) {
        body {
          background-color: black;
        }
      }

      /* tablet 규격 */
      @media screen and (max-width: 1023px) {
        body {
          background-color: black;
        }
      }

      /* mobile 규격 */
      @media screen and (max-width: 540px) {
        body {
          background-color: black;
        }

        #jb-container {
          width: 100%;
        }
        #jb-header {
          width: 100%;
          font-size: 0.8rem;
          display: block;
        }
        #jb-content-left {
          width: 100%;
        }
        #jb-content-right {
          width: 100%;
        }
        #jb-footer {
          font-size: 0.5rem;
          clear: both;
        }
      }
    </style>
  </head>
  <body>
    <div id="jb-container">
      <div id="jb-header">

        </div>
        <div style="text-align: center; vertical-align: middle; width: 25%">
          <span id="headTempDisplay" style="color: white; font-size: 12px"

        <div style="text-align: center; vertical-align: middle; width: 10%">

            ><img src="img\icons8-expand-fullscreen-53.png" width="30px" />
          </a>
          <a
            class="close-fullscreen"
            href="#"
            title="창모드"
            onclick="closeFullScreenMode()"
          >
            <img src="img\icons8-exit-fullscreen-53.png" width="30px" />
          </a>
        </div>
      </div>

      <div id="jb-header-lower">
        <div
          style="
            text-align: right;
            color: white;
            vertical-align: middle;
            font-size: 15px;
            width: 100%;
            padding-right: 30px;
          "
        >
          매뉴얼1 / 매뉴얼2 / 작업표준1 / 작업표준2 / 구성도
        </div>
      </div>

      <div id="jb-content-left">
        <div>
          <span style="color: white; font-size: 24px">전압 측정</span>
        </div>
        <div>
          <iframe
            id="iframe_left"
            name="iframe_left"
            src="mea_volt.html"
            scrolling="no"
            frameborder="0"
            width="100%"
            height="300px"
          >
          </iframe>
        </div>
      </div>
      <div id="jb-content-right">
        <div>
          <span style="color: white; font-size: 24px">음성 분석</span>
        </div>
        <iframe
          src="visualizer.html"
          scrolling="no"
          frameborder="0"
          width="100%"
          height="300px"
        >
        </iframe>
      </div>
      <div id="jb-footer">
        <div style="text-align: center; vertical-align: middle">
          <span
            ><iframe
              src="time.html"
              scrolling="no"
              frameborder="0"
              width="100px"
              height="20px"
            >
            </iframe
          ></span>
        </div>
      </div>
    </div>

    <script type="text/javascript">
      function getTempData() {
        var getvalTemp = $("#iframe_left").contents().find(".tempData").html();
        $("#headTempDisplay").text(getvalTemp); // Set the text of the span element
        var getvalVolt = $("#iframe_left").contents().find(".voltData").html();
        console.log(getvalVolt);
      }
      getTempData();
      setInterval(getTempData, 1000); // 1초마다 실행
    </script>

    <script id="rendered-js">
      var doc = document.documentElement;
      // 전체화면 설정
      function openFullScreenMode() {
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen)
          // Chrome, Safari (webkit)
          doc.webkitRequestFullscreen();
        else if (doc.mozRequestFullScreen)
          // Firefox
          doc.mozRequestFullScreen();
        else if (doc.msRequestFullscreen)
          // IE or Edge
          doc.msRequestFullscreen();
        $(".fullscreen").hide();
        $(".close-fullscreen").show();
      }
      // 전체화면 해제
      function closeFullScreenMode() {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen)
          // Chrome, Safari (webkit)
          document.webkitExitFullscreen();
        else if (document.mozCancelFullScreen)
          // Firefox
          document.mozCancelFullScreen();
        else if (document.msExitFullscreen)
          // IE or Edge
          document.msExitFullscreen();
        $(".fullscreen").show();
        $(".close-fullscreen").hide();
      }
      //# sourceURL=pen.js
    </script>
