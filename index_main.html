<!DOCTYPE html>

    <style>

      /* 모든기기공통 CSS */
      body {

      }

      #jb-container {
        width: 100%;
        height: 100%;
        margin: auto;
        padding: 0px;
        border: 1px solid #f90202;
      }
      #jb-header {
        margin-bottom: 10px;
        border: 1px solid #bcbcbc;

      }
      #jb-content-left {
        width: 48%;
        height: 100%;
        margin-bottom: 10px;
        float: left;
        border: 1px solid #bcbcbc;
      }
      #jb-content-right {
        width: 48%;
        height: 100%;
        margin-bottom: 10px;
        float: right;
        border: 1px solid #bcbcbc;
      }
      #jb-footer {
        clear: both;
        padding: 2px;
        border: 1px solid #bcbcbc;
      }
      .close-fullscreen {
        display: none;
      }

      /* desktop 규격 */
      @media screen and (min-width: 1024px) {
        body {
          background-color: black;
        }
      }

      /* tablet 규격 */
      @media screen and (max-width: 1023px) {
        body {
          background-color: black;
        }
      }

      /* mobile 규격 */
      @media screen and (max-width: 540px) {
        body {
          background-color: black;
        }

        #jb-container {
          width: 100%;
        }
        #jb-header {
          width: 100%;
          font-size: 0.8rem;
          display: block;
        }
        #jb-content-left {
          width: 100%;
        }
        #jb-content-right {
          width: 100%;
        }
        #jb-footer {
          font-size: 0.5rem;
          clear: both;
        }
      }
    </style>

        <div style="text-align: right; vertical-align: middle">
          <span id="headTempDisplay" style="color: white; font-size: 12px"

          >
          <br />
        </div>
      </div>
      <div id="jb-content-left">
        <span style="color: white; font-size: 24px">전압 측정</span>
        <iframe

      <div id="jb-content-right">

      <div id="jb-footer">

      </div>
    </div>

    <script type="text/javascript">
      function getTempData() {
        var getvalTemp = $("#iframe_left").contents().find(".tempData").html();
        $("#headTempDisplay").text(getvalTemp); // Set the text of the span element
        var getvalVolt = $("#iframe_left").contents().find(".voltData").html();
        console.log(getvalVolt);
      }
      getTempData();
      setInterval(getTempData, 1000); // 1초마다 실행
    </script>

    <script id="rendered-js">
      var doc = document.documentElement;
      // 전체화면 설정
      function openFullScreenMode() {
        if (doc.requestFullscreen) doc.requestFullscreen();
        else if (doc.webkitRequestFullscreen)
          // Chrome, Safari (webkit)
          doc.webkitRequestFullscreen();
        else if (doc.mozRequestFullScreen)
          // Firefox
          doc.mozRequestFullScreen();
        else if (doc.msRequestFullscreen)
          // IE or Edge
          doc.msRequestFullscreen();
        $(".fullscreen").hide();
        $(".close-fullscreen").show();
      }
      // 전체화면 해제
      function closeFullScreenMode() {
        if (document.exitFullscreen) document.exitFullscreen();
        else if (document.webkitExitFullscreen)
          // Chrome, Safari (webkit)
          document.webkitExitFullscreen();
        else if (document.mozCancelFullScreen)
          // Firefox
          document.mozCancelFullScreen();
        else if (document.msExitFullscreen)
          // IE or Edge
          document.msExitFullscreen();
        $(".fullscreen").show();
        $(".close-fullscreen").hide();
      }
      //# sourceURL=pen.js
    </script>
